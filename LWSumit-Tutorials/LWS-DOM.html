<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./LWS-DOM.css" />
    <title>DOM</title>
  </head>
  <body>
    <section class="dom-html">
      <form
        name="myForm"
        action=""
        onsubmit="return validateForm()"
        method="post"
      >
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="dom-css">
      <p class="paragraph">Welcome!</p>
    </section>

    <section class="dom-animation">
      <button class="btn" onclick="myMove()">click Me</button>
      <div class="container">
        <div class="animation"></div>
      </div>
    </section>

    <section class="dom-events">
      <h1 class="event" onclick="listen()">Hey!Event Listener</h1>
      <button class="button">CLICK</button>
    </section>
    <script src="./LWS-DOM-Event.js"></script>
  </body>
</html>
