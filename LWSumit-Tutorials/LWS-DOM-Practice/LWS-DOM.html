<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./LWS-DOM.css" />
    <title>DOM</title>
  </head>
  <body>
    <section class="dom-html">
      <form
        name="myForm"
        action=""
        onsubmit="return validateForm()"
        method="post"
      >
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="dom-css">
      <p class="paragraph">Welcome!</p>
    </section>

    <section class="dom-animation">
      <button class="btn" onclick="myMove()">click Me</button>
      <div class="container">
        <div class="animation"></div>
      </div>
    </section>

    <section class="dom-events">
      <h1 class="event" onclick="listen()">Hey!Event Listener</h1>
      <button class="button">event</button>
      <button class="button2">add event</button>
    </section>

    <section class="dom-nodes">
      <div id="div1">
        <p id="p1">
          1.Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
          doloribus maiores pariatur dicta eveniet atque!
        </p>
        <p id="p2">
          2.Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
          tempora!
        </p>
        <p id="p3">3.Lorem ipsum dolor sit amet.</p>
      </div>
    </section>

    <section class="dom-nodelist">
      <li class="nodelist-element">Hello</li>
      <li class="nodelist-element">World</li>
      <li class="nodelist-element">Bye!</li>
    </section>

    <script src="./LWS-DOM-Nodlist.js"></script>
  </body>
</html>
